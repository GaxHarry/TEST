<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>可视化大屏</title>
    <link rel="stylesheet" href="<%= BASE_URL %>cdn/avue/2.10.16/index.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .avue-home {
            background-color: #303133;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .avue-home__main {
            user-select: none;
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .avue-home__footer {
            width: 100%;
            flex-grow: 0;
            text-align: center;
            padding: 1em 0;
        }

        .avue-home__footer > a {
            font-size: 12px;
            color: #ABABAB;
            text-decoration: none;
        }

        .avue-home__loading {
            height: 32px;
            width: 32px;
            margin-bottom: 20px;
        }

        .avue-home__title {
            color: #FFF;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .avue-home__sub-title {
            color: #ABABAB;
            font-size: 12px;
        }

        /*定义滚动条高宽及背景 高宽分别对应横竖滚动条的尺寸*/
        ::-webkit-scrollbar {
            background-color: #f5f5f5;
            width: 5px;
        }
        /*定义滚动条轨道 内阴影+圆角*/
        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px 6px rgba(44,88,166,0.3);
            border-radius: 10px;
            background-color: #f5f5f5;
        }
        /*定义滑块 内阴影+圆角*/
        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px 6px rgba(44,88,166,0.3);
            background-color: #ddd;
        }
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }
        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 178px;
            height: 178px;
            line-height: 178px;
            text-align: center;
        }
        .avatar {
            width: 178px;
            height: 178px;
            display: block;
        }

        .t_line_box {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .t_line_box i {
            background-color: #4788fb;
            box-shadow: 0px 0px 10px #4788fb;
            position: absolute;
        }

        .t_l_line {
            height: 5px;
            width: 26px;
            left: -3px;
            top: -3px;
        }
        .l_t_line {
            width: 5px;
            height: 24px;
            left: -3px;
            top: -3px;
        }
        .t_r_line {
            height: 5px;
            width: 26px;
            right: -3px;
            top: -3px;
        }
        .r_t_line {
            width: 5px;
            height: 24px;
            right: -3px;
            top: -3px;
        }
        .l_b_line {
            width: 5px;
            height: 24px;
            left: -3px;
            bottom: -3px;
        }
        .b_l_line {
            height: 5px;
            width: 26px;
            left: -3px;
            bottom: -3px;
        }
        .r_b_line {
            width: 5px;
            height: 24px;
            right: -3px;
            bottom: -3px;
        }
        .b_r_line {
            height: 5px;
            width: 26px;
            right: -3px;
            bottom: -3px;
        }

        @font-face { font-family:'electronicFont'; src: url("font/DS-DIGIT.TTF"); }

        .box-bg {
            width: 100%;
            height: 40px;
            background: linear-gradient(
                    to right,
                    rgba(0, 0, 0, 0) 0%,
                    rgba(0, 0, 0, 0) 10%,
                    rgba(97, 146, 250, 0.3) 20%,
                    rgba(97, 146, 250, 0.4) 30%,
                    rgba(97, 146, 250, 0.5) 40%,
                    rgba(97, 146, 250, 0.8) 50%,
                    rgba(97, 146, 250, 0.5) 60%,
                    rgba(97, 146, 250, 0.4) 70%,
                    rgba(97, 146, 250, 0.3) 80%,
                    rgba(0, 0, 0, 0) 90%,
                    rgba(0, 0, 0, 0) 100%
            )
        }

        .box-text-bg {
            height: 40px;
            box-shadow: -10px 0px 15px #2C58A6 inset, 10px 0px 15px rgba(44,88,166,0.3) inset;
        }
    </style>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
</body>
<script src="<%= BASE_URL %>cdn/avue/2.10.16/avue.min.js" charset="utf-8"></script>
</html>
